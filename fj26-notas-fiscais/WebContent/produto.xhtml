<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f= "http://java.sun.com/jsf/core"
		xmlns:h= "http://java.sun.com/jsf/html">
<h:head>
<h:outputScript name="jsf.js" library="javax.faces" />
<h:outputScript />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<body>

	<h:form>
		<h:inputHidden value="#{produtoBean.produto.id}"/>
	
	
		<h2>
			<h:outputText value="Novo Produto" rendered="#{empty produtoBean.produto.id}"/>
			<h:outputText value="Editar Produto" rendered="#{not empty produtoBean.produto.id}"/>
				
		</h2>
	
		<h:panelGrid>
			<h:outputLabel value="Nome:" for="nome"></h:outputLabel>
			<h:inputText id="nome" value="#{produtoBean.produto.nome}"></h:inputText>
			
			<h:outputLabel value="Descricao:" for="descricao"></h:outputLabel>
			<h:inputTextarea id="descricao" value="#{produtoBean.produto.descricao}"></h:inputTextarea>
			
			<h:outputLabel value="Preco:" for="preco"></h:outputLabel>
			<h:inputText id="preco" value="#{produtoBean.produto.preco}"></h:inputText>
			
			<h:commandButton value="Gravar" action="#{produtoBean.grava}"></h:commandButton>
		</h:panelGrid>
		<h:dataTable value="#{produtoBean.produtos}" var="produto">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{produto.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">Descricao</f:facet>
				#{produto.descricao}
			</h:column>
			
			<h:column>
				<f:facet name="header">Preco</f:facet>
				#{produto.preco}
			</h:column>
			
			<h:column>
				<f:facet name="header">Acoes</f:facet>
				<h:commandLink action="#{produtoBean.remove(produto)}"
					value="Remover">
					<f:ajax render="@form"></f:ajax>
				</h:commandLink>
			</h:column>
			
			<h:column>
				<h:commandLink value="Alterar">
					<f:setPropertyActionListener value="#{produto}" 
							target="#{produtoBean.produto}">
					</f:setPropertyActionListener>
				</h:commandLink>
			</h:column>
		
		</h:dataTable>
	</h:form>
	
	

</body>
</html>
